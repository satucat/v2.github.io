<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Saturn | Huh?</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Oxygen, Ubuntu, Cantarell, "Open Sans", "Helvetica Neue", sans-serif;
      background-color: #333;
      color: #fff;
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
    }

    .container {
      width: 100%;
      max-width: 1920px;
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
    }

    .error-card {
      background-color: #1b1b1b;
      width: 100%;
      max-width: 450px;
      border-radius: 20px;
      padding: 30px;
      text-align: center;
      box-shadow: 0 10px 30px #0003;
    }

    .illustration {
      height: 220px;
      margin-bottom: 20px;
      display: flex;
      justify-content: center;
      align-items: center;
    }

    .saturn-image {
      max-width: 100%;
      max-height: 100%;
      object-fit: contain;
    }

    .error-title {
      font-size: 24px;
      margin-bottom: 16px;
      font-weight: 600;
    }

    .error-message {
      font-size: 16px;
      line-height: 1.5;
      color: #e0e0e0;
      margin-bottom: 20px;
    }

    .error-footer {
      font-size: 12px;
      color: #888;
      margin-top: 20px;
    }
  </style>
</head>

<body>
  <div class="container">
    <div class="error-card">
      <div class="illustration">
        <img src="https://satu.ftp.sh/404.png" class="saturn-image" alt="404 Illustration">
      </div>
      <h1 class="error-title">Unsupported Device</h1>
      <p class="error-message">
        This website is not mobile friendly, therefore, you have been redirected to this webpage. Please view this website on a computer.
      </p>
      <div class="error-footer">
        <!-- Optional footer content -->
      </div>
    </div>
  </div>
</body>

</html>
